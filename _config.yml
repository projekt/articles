# Site Settings
title: "Programming Articles by Sran Ljustina"
description: "Comprehensive guides on Dart programming, null safety, and programming paradigms. Learn software development concepts with practical examples and real-world analogies."
author: "Sran Ljustina"
url: "https://projekt.github.io"
baseurl: "/articles"
lang: "en"

# SEO
keywords: "Dart programming, null safety, programming paradigms, software development, OOP, functional programming, Flutter, Dart tutorials"

# Social Links
social:
  name: "Sran Ljustina"
  links:
    - "https://srdapp.rs"
    - "https://www.linkedin.com/in/srdjanljustina/"
    - "https://github.com/projekt"

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
      author: "Sran Ljustina"
      image: /assets/images/og-image.png

# Exclude from processing
exclude:
  - README.md
  - .gitignore
  - .git
  - vendor
  - Gemfile
  - Gemfile.lock
